<div ng-controller="SearchController">
    <div class="row">
        <div class="col-md-10">
            <div class="col-lg-4"><input type="text" ng-model="key"></div>
            <div class="col-md-2">
                <button ng-click="search()"> Search</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div>
                <div class="row" ng-repeat="repo in searchResults ">
                    <div  class="col-md-3">{{repo.name}}({{repo.full_name}})</div>
                    <div class="col-md-3" >{{repo.stargazers_count}}</div>
                    <div class="col-md-3" ><button ng-click="import(repo)" >{{repo.impoted?"Imported":"Import"}}</button></div>
                </div>
            </div>
        </div>
    </div>


    <br>
    <br>
    <div class="row" ng-show="topPacks">
        <h1> TOP Packs</h1>
        <div class="row" >
            <div class="col-md-offset-1 col-md-3 ">Package name</div>
            <div class="col-md-3">Usage count</div>
        </div>
        <div class="row" ng-repeat="topPack in topPacks">
            <div class="col-md-offset-1 col-md-3 ">{{ topPack._id}}</div>
            <div class="col-md-3">{{ topPack.count}}</div>
        </div>
    </div>
</div>
